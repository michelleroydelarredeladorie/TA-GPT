<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            max-width: 800px;
            margin: 0 auto;
            height: 100vh;
            border: 1px solid #ddd;
            background-color: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .chat-header {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            padding: 20px;
            background-color: #4a90e2;
            color: #fff;
            font-size: 18px;
            font-weight: bold;
        }

        .logout-button {
            position: absolute;
            right: 20px;
            background-color: #fff;
            color: #4a90e2;
            font-size: 14px;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        .logout-button:hover {
            background-color: #f1f1f1;
        }

        .chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
        }

        .message.bot {
            justify-content: flex-start;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-content {
            max-width: 60%;
            padding: 10px 15px;
            border-radius: 10px;
            font-size: 14px;
            line-height: 1.4;
        }

        .message.bot .message-content {
            background-color: #f1f1f1;
            color: #333;
        }

        .message.user .message-content {
            background-color: #4a90e2;
            color: #fff;
        }

        .feedback {
            margin-top: 5px;
            display: flex;
            justify-content: flex-start;
            gap: 10px;
        }

        .feedback button {
            border: none;
            background: none;
            cursor: pointer;
            font-size: 16px;
            color: #666;
        }

        .feedback button:hover {
            color: #333;
        }

        .chat-input {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ddd;
        }

        .chat-input textarea {
            flex-grow: 1;
            resize: none;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 5px;
            outline: none;
        }

        .chat-input button {
            margin-left: 10px;
            padding: 10px 20px;
            background-color: #4a90e2;
            color: #fff;
            font-size: 14px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .chat-input button:hover {
            background-color: #357abd;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            MIT TA-GPT
            <button class="logout-button" id="logoutButton">Logout</button>
        </div>
        <div class="chat-messages" id="chatMessages">
            <div class="message bot">
                <div class="message-content">Hello! How can I assist you today?</div>
                <div class="feedback">
                    <button title="Thumbs Up">üëç</button>
                    <button title="Thumbs Down">üëé</button>
                </div>
            </div>
        </div>
        <div class="chat-input">
            <textarea id="userInput" placeholder="Type your message..."></textarea>
            <button id="sendButton">Send</button>
        </div>
    </div>
    <script>
        const chatMessages = document.getElementById('chatMessages');
        const userInput = document.getElementById('userInput');
        const sendButton = document.getElementById('sendButton');
        const logoutButton = document.getElementById('logoutButton');

        sendButton.addEventListener('click', async () => {
            const userMessage = userInput.value.trim();
            if (userMessage) {
                addMessage(userMessage, 'user');
                userInput.value = '';

                // Fetch bot response from the backend
                try {
                    const response = await fetch('/chat', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ message: userMessage }),
                    });
                    const data = await response.json();
                    addMessage(data.response, 'bot');
                } catch (error) {
                    addMessage('Error: Unable to reach the server.', 'bot');
                }
            }
        });

        logoutButton.addEventListener('click', () => {
            window.location.href = '/logout'; // Redirect to the logout route
        });

        function addMessage(content, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', sender);
            const messageContent = document.createElement('div');
            messageContent.classList.add('message-content');
            messageContent.textContent = content;
            messageDiv.appendChild(messageContent);

            // Add feedback for bot messages
            if (sender === 'bot') {
                const feedbackDiv = document.createElement('div');
                feedbackDiv.classList.add('feedback');
                feedbackDiv.innerHTML = '<button title="Thumbs Up">üëç</button><button title="Thumbs Down">üëé</button>';
                messageDiv.appendChild(feedbackDiv);
            }

            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
    </script>
</body>
</html>
